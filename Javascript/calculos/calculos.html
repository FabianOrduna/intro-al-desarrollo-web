<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Calculadora</title>
    <script src="calculos.js"></script>
  </head>
  <body>
    <h1>Mini Calculadora con Form</h1>

    <form id="calcForm" onsubmit="return false;">
      <label for="num1">Número 1:</label>
      <input type="number" id="num1" required /><br /><br />

      <label for="num2">Número 2:</label>
      <input type="number" id="num2" required /><br /><br />

      <button onclick="calcular(event, 'sumar')">Sumar</button>
      <button onclick="calcular(event, 'restar')">Restar</button>
      <button onclick="calcular(event, 'multiplicar')">Multiplicar</button>
      <button onclick="calcular(event, 'dividir')">Dividir</button>
    </form>

    <h2 id="resultado">Resultado:</h2>
  </body>
</html>
