<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplo localStorage</title>
    <!-- Bootstrap 5.3.8 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h1 class="text-center mb-4">Ejemplo localStorage</h1>

              <form onsubmit="guardarNombre(); return false;">
                <div class="mb-3">
                  <input
                    type="text"
                    id="nombre"
                    class="form-control"
                    placeholder="Escribe tu nombre"
                    required
                  />
                </div>

                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary flex-fill">
                    Guardar
                  </button>
                  <button
                    type="button"
                    class="btn btn-success flex-fill"
                    onclick="mostrarNombre()"
                  >
                    Mostrar
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger flex-fill"
                    onclick="borrarNombre()"
                  >
                    Borrar
                  </button>
                </div>
              </form>

              <p id="resultado" class="mt-4 text-center text-secondary">
                Aquí aparecerá el resultado...
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
