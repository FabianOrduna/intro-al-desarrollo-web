<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplo onmouseover</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="mouse.js"></script>
  </head>
  <body>
    <h1>Ejemplo con onmouseover</h1>

    <div
      id="caja"
      onmouseover="cambiarColor(this)"
      onmouseout="restaurarColor(this)"
    >
      Pasa el mouse
    </div>
  </body>
</html>
